<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <script>
        function logout() {
            // Clear session storage or cookies here if used
            // sessionStorage.clear(); // Uncomment if using sessionStorage
            // Clear cookies if necessary
            document.cookie.split(";").forEach((c) => {
                document.cookie = c
                    .replace(/^ +/, "")
                    .replace(/=.*/, "=;expires=" + new Date().toUTCString() + ";path=/");
            });
            window.location.href = 'index.html';
        }
    </script>
</head>
<body>
    <header>
        <div class="title">Doctor Portal</div>
        <a href="#" class="logout-button" onclick="logout()">Logout</a> <!-- Added logout button -->
    </header>
    <div class="container search-box">
        <h1>Find Your Appropriate Doctor</h1>
        <form id="searchForm">
            <div class="form-group">
                <label for="specialityDropdown">Speciality:</label>
                <select id="specialityDropdown" name="speciality">
                    <option value="">Select Speciality</option>
                </select>
            </div>
            <div class="form-group">
                <button type="submit">Search</button>
            </div>
        </form>
    </div>
    <footer>
        <p><a href="index.html">Login Page</a> | <a href="checklist.html">Checklist Page</a> | <a href="site-description.html">Site Description Page</a> | <a href="about-us.html">About Us Page</a> | <a href="index.html">Homepage</a></p>
    </footer>
</body>
</html>
